<script type="text/x-template" id="js-story-template">

<section class="stories" id="cfa-introduction">
  <div class="intro">
    <div class="intro__header">
      <p class="intro__header__overline">
        Introduction
      </p>
      <h1>Code for America Five Years In</h1>
    </div>
    <div class="intro__description">
      <p>We’re on a mission to make government work for the people, by the people, in the 21st century. When we launched this experiment in 2009, no one believed that government wanted to do things differently. Five years in, there is so much enthusiasm to transform government services, we can’t keep up with the demand. It’s only with the dedicated hand raising of thousands of citizens, communities, and supporters, that we’ve reached where we are today. We hope even more hands will continue to join in.</p>
      <p>In 2014, we hit an important milestone, moving from work primarily focused on showing what’s possible when you apply user-centered, data-driven, iterative approaches to government practices to deepening impact around key outcomes in health, economic development, and safety and justice. In learning how to take what we’ve learned and continue to iterate on it, we spent 2014 strengthening partnerships; made key team hires in tech, focus areas, and content; and advanced key programs including the Fellowship, the volunteer Brigade network, and the Summit.</p>
      <p>As we celebrate Code for America five years in, our widening network of talented, dedicated people is changing tools and platforms, transitioning people and practices, and deepening impact on government digital services.</p>
      <p>In gratitude,<br />
      Jennifer Pahlka<br />
      Founder and Executive Director, Code for America</p>
    </div>
  </div><!-- end .intro -->
</section>

<% _.each(categories, function(category){ %>
  <section class="stories" id="">

    <div class="intro">
      <div class="intro__header">
        <p class="intro__header__overline">
          <%= category.intro[0].category %>
        </p>
        <h1><%= category.intro[0].headline %></h1>
      </div>
      <div class="intro__description">
        <h3><%= category.intro[0].description %></h3>
      </div>
    </div><!-- end .intro -->

    <% _.each(category.stories, function(story){ %>
      <article class="story">
        <div class="story__image" style="background-image:url('<%= story['image-link'] %>');">
        </div>

        <div class="story__body">
          <div class="story__body__header">
            <ul>
              <li class="story__body__header__link--facebook">
                <a href="#">Share on Facebook</a>
              </li>
              <li class="story__body__header__link--twitter">
                <a href="#">Share on Twitter</a>
              </li>
              <li class="story__body__header__link--information">
                <a href="#">More Information</a>
              </li>
            </ul>
          </div>
          
          <div class="story__body__content">
            <div class="story__body__content__opener">
              <p><strong><%= story['category'] %></strong></p>
              <h2><%= story['description'] %></h2>
            </div>

            <div class="story__body__content__quote">
              <p><%= story['quote'] %></p>
              <p class="story__body__content__quote__credit">&mdash; <%= story['quote-attribution'] %></p>
            </div>

            <ul class="story__body__content__metrics">
              <li>
                <p class="story__body__content__metrics__number"><%= story['metric-1-number'] %></p>
                <p class="story__body__content__body__metrics__description"><%= story['metric-1-description'] %></p>
              </li>
              <li>
                <p class="story__body__content__metrics__number"><%= story['metric-2-number'] %></p>
                <p class="story__body__content__body__metrics__description"><%= story['metric-2-description'] %></p>
              </li>
              <li>
                <p class="story__body__content__metrics__number"><%= story['metric-3-number'] %></p>
                <p class="story__body__content__body__metrics__description"><%= story['metric-3-description'] %></p>
              </li>
            </ul>

            <ul class="story__body__content__links">
              <li class="story__body__content__link--<%= story['link-1-type'] %>">
                <a href="<%= story['link-1-url'] %>">
                  <p class="story__body__content__link--header"><%= story['link-1-header'] %></p>
                  <p class="story__body__content__link--link"><%= story['link-1-description'] %></p>
                </a>
              </li>
              <li class="story__body__content__link--<%= story['link-2-type'] %>">
                <a href="<%= story['link-2-url'] %>">
                  <p class="story__body__content__link--header"><%= story['link-2-header'] %></p>
                  <p class="story__body__content__link--link"><%= story['link-2-description'] %></p>
                </a>
              </li>
              <li class="story__body__content__link--<%= story['link-3-type'] %>">
                <a href="<%= story['link-3-url'] %>">
                  <p class="story__body__content__link--header"><%= story['link-3-header'] %></p>
                  <p class="story__body__content__link--link"><%= story['link-3-description'] %></p>
                </a>
              </li>
            </ul>
          </div><!-- end .story__body__content -->
        </div><!-- end .story__body -->
      </article><!-- end .story -->
    <% }); /* end _.each category.stories */ %>
  </section>
<% }); /* end _.each categories */ %>
</script>
